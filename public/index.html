<html>
    ï»¿<head>
        <title>Express Applications</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <section class="col-md-8 order-md-1 mt-4 mb-5">
                <h3 class="mb-3">Welcome</h3>
                <div class="katapp startup" rbl-id="1"><p style="font-weight: bold;">Kat App View 1</p></div>
                <div class="katapp startup" rbl-id="2"><p style="font-weight: bold;">Kat App View 2</p></div>
                <div class="katapp" rbl-id="3"><p style="font-weight: bold;">Kat App View 3</p></div>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="js/KatApp.js"></script>

        <script>
            $( function() {
                // $( "#date_datepicker" ).datepicker( { dateFormat: "yy-mm-dd" } );
                $( "div.katapp.startup" ).KatApp( { 
                    onProcessResults: function( results ) {    
                        $(this).append(`<div>Call back of onProcessResults for ${$(this).attr("rbl-id")}.</div>`);
                        $(this).append(`<div>Using CalcEngine ${results.ceVersion}.</div>`);
                    } 
                } );
            });
        </script>
    </body>
</html>
